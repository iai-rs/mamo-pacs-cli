name: Build docker containers with ssh

on:
  push:
    branches:
      - oracle_s3

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        env:
          VPN_USER: ${{ secrets.VPN_USER }}
          VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
          VPN_IP_ADDRESS: ${{ secrets.VPN_IP_ADDRESS }}
          VPN_PSK: ${{ secrets.VPN_PSK }}
          OCI_KEY_CONTENT: ${{ secrets.OCI_KEY_CONTENT }}
          OCI_USER: ${{ secrets.OCI_USER }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_TENANCY: ${{ secrets.OCI_TENANCY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          envs: VPN_USER,VPN_PASSWORD,VPN_IP_ADDRESS,VPN_PSK,OCI_KEY_CONTENT,OCI_USER,OCI_FINGERPRINT,OCI_TENANCY
          script: |
            cd mamo-pacs-cli/ai-db-writer
            git checkout oracle_s3
            git pull
            ./ai-cron.sh vpn_user=${VPN_USER} vpn_password=${VPN_PASSWORD} vpn_ip_address=${VPN_IP_ADDRESS} vpn_psk=${VPN_PSK} db_username=postgres db_password=ai-mambo db_hostname=ai-mambo-docker db_port=5432 db_name=postgres minio_host=minio-server minio_port=9000 oci_key_content=${OCI_KEY_CONTENT} oci_user=${OCI_USER} oci_fingerprint=${OCI_FINGERPRINT} oci_tenancy=${OCI_TENANCY} &
